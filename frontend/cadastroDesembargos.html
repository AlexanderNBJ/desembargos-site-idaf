<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SeloVerde ES - Área Técnica</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/stylesHeader.css">
  <link rel="stylesheet" href="css/stylesUI.css">
  <link rel="stylesheet" href="css/stylesForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Seção para esconder o modal de prévia do desembargo-->
  <style>
    .hidden { display: none !important; }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      box-sizing: border-box;
    }
    .modal-content {
      background: #fff;
      padding: 18px;
      border-radius: 14px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(0,0,0,0.06);
      overflow: hidden;
    }
    .modal-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }
    .modal-header h2 { margin:0; font-size:1.05rem; color:#174E2F; }
    #pdfPreview {
      width:100%;
      height:480px;
      border-radius:10px;
      border: 1px solid #e6e6e6;
      background: #f9f9f9;
    }
    .modal-actions { margin-top: 12px; display:flex; justify-content:flex-end; gap:12px; }
    .btn.submit { background:#17903f; color:#fff; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; }
    .btn.back { background:#eee; color:#333; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; }
    .btn:focus { outline: 2px solid rgba(23,144,63,0.25); outline-offset: 2px; }
    @media (max-width:600px) {
      .modal-content { padding:12px; }
      #pdfPreview { height: 320px; }
    }
  </style>

</head>
<body>

  <!-- Prévia do desembargo, modal -->
  <div id="modalPrevia" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">

    <div class="modal-content" role="document">

      <div class="modal-header">
        <h2 id="modalTitle">Prévia do Desembargo</h2>

        <button id="fecharModalTopo" title="Fechar" class="btn back" style="padding:6px 9px;border-radius:8px;">
          <i class="fa-solid fa-xmark"></i>
        </button>

      </div>

      <iframe id="pdfPreview" title="Prévia em PDF" src="about:blank" aria-label="Prévia do desembargo"></iframe>

      <div class="modal-actions">

        <button id="confirmarEnvio" class="btn submit">
          <i class="fa-solid fa-check"></i> Confirmar Envio
        </button>

        <button id="cancelarEnvio" class="btn back">
          <i class="fa-solid fa-xmark"></i> Cancelar
        </button>

      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="top-bar">
    <div class="logo"><img src="assets/simbolo-seloverde.svg" alt="Logo Selo Verde"></div>

    <div class="title-text">
      <h1>SeloVerde ES - Área Técnica</h1>
      <h2>Formulário de Cadastro Deliberações de Desembargos</h2>
      <span class="restricted-badge">Área Restrita</span>
    </div>

    <div class="logout-container">
      <button id="logoutBtn" class="logout-btn" aria-label="Logout" title="Sair">Logout</button>
    </div>

  </header>

  <main>
    <form id="desembargoForm" class="sv-grid" autocomplete="off" novalidate>

      <p class="sv-intro">Preencha as seguintes informações:</p>

      <!-- Busca -->
      <div class="busca-tipo">
        <label class="label-bold">Pesquise embargos existentes:</label>
        <div class="tipo-controls">
          <label><input type="radio" name="tipoBusca" value="ate2012" checked /> <span>Embargos até 2011 — SEP/GeoIDAF</span></label>
          <label><input type="radio" name="tipoBusca" value="apos2012" /> <span>Embargos a partir de 2012 — SIMLAM</span></label>
        </div>
      </div>

      <!-- Processos -->
      <div class="processos-group">
        <label class="section-title">Número do(s) Processo(s):</label>
        <div class="processos-row">
            <div class="processo-item">
                <label for="numeroEdocs" class="semirequired">E-Docs:</label>
                <input id="numeroEdocs" name="numeroEdocs" class="input" type="text" placeholder="Ex: 2025-A12345" />
                <span class="error-msg" id="error-numeroEdocs"></span>
            </div>
            <div class="processo-item">
                <label for="processoSimlam" class="required">Simlam:</label>
                <div class="input-with-icon">
                    <input id="processoSimlam" name="processoSimlam" class="input" type="text" placeholder="Ex: 12345/2025" required/>
                    <button type="button" id="btnBuscarProcesso" class="icon-btn" aria-label="Buscar processo"><i class="fa-solid fa-search"></i></button>
                </div>
                <span class="error-msg" id="error-processoSimlam"></span>
                <span id="mensagem-busca" class="mensagem-validacao"></span>
            </div>
            <div class="processo-item">
                <label for="numeroSEP" class="semirequired">SEP:</label>
                <div class="input-with-icon">
                    <input id="numeroSEP" name="numeroSEP" class="input" type="text" placeholder="Ex: 123456789" />
                    <button type="button" id="btnBuscarSEP" class="icon-btn" aria-label="Buscar SEP"><i class="fa-solid fa-search"></i></button>
                </div>
                <span class="error-msg" id="error-numeroSEP"></span>
            </div>
        </div>
      </div>

      <!-- Termo e Nome -->
      <div class="termo">
        <div class="section-title">Termo de Embargo:</div>
        <div class="termo-small">
          <div class="small-wrap">
            <label for="numero" class="required">Número:</label>
            <input id="numero" name="numero" class="input-left" type="text" placeholder="Ex: 12345" required/>
            <span id="mensagem-numero" class="mensagem-validacao"></span>
          </div>
          <div class="small-wrap">
            <label for="serie" class="required">Série:</label>
            <input id="serie" name="serie" class="input-left" type="text" placeholder="Ex: A"/>
            <span class="error-msg" id="error-serie"></span>
          </div>
        </div>
      </div>

      <div class="nome">
        <label for="nomeAutuado" id="textoNomeAutuado">Nome do autuado:</label>
        <input id="nomeAutuado" name="nomeAutuado" class="input" type="text" placeholder="" />
        <span class="error-msg" id="error-nomeAutuado"></span>
      </div>

      <!-- Coordenadas e Dados do Embargo -->
      <div class="coordenadas">
        <div class="geo-row">
          <div class="geo-item">
            <label for="coordenadaX" class="required">Coordenada X(m):</label>
            <input type="text" id="coordenadaX" name="coordenadaX" class="input" placeholder="Ex: -19.9167">
            <span class="error-msg" id="error-coordenadaX"></span>
          </div>
          <div class="geo-item">
            <label for="coordenadaY" class="required">Coordenada Y(m):</label>
            <input type="text" id="coordenadaY" name="coordenadaY" class="input" placeholder="Ex: -43.9345">
            <span class="error-msg" id="error-coordenadaY"></span>
          </div>
          <div class="geo-item">
            <label for="dataEmbargo">Data do Embargo:</label>
            <input type="date" id="dataEmbargo" name="dataEmbargo" class="input">
            <span class="error-msg" id="error-dataEmbargo"></span>
          </div>
          <div class="geo-item">
            <label for="areaEmbargada" class="required">Área Embargada (ha):</label>
            <input type="text" id="areaEmbargada" name="areaEmbargada" class="input" placeholder="Ex: 15.50">
            <span class="error-msg" id="error-areaEmbargada"></span>
          </div>
        </div>
      </div>

      <div class="parecer">
        <label class="label-bold required-section">Recomendação do parecer técnico:</label>
        <div class="tipo-controls">
          <label><input type="radio" name="parecerTecnico" value="DEFERIMENTO" /> <span>Deferimento</span></label>
          <label><input type="radio" name="parecerTecnico" value="INDEFERIMENTO" /> <span>Indeferimento</span></label>
        </div>
        <span class="error-msg" id="error-parecerTecnico"></span>
      </div>

      <!-- 2. Deliberação (O "Pai" da decisão) -->
      <div class="deliberacao">
        <label class="label-bold required-section">Deliberação da solicitação de desembargo (Autoridade):</label>
        <div class="tipo-controls">
          <label><input type="radio" name="deliberacaoAutoridade" value="DEFERIDA" id="radioDeferida"/> <span>Deferida</span></label>
          <label><input type="radio" name="deliberacaoAutoridade" value="INDEFERIDA" id="radioIndeferida"/> <span>Indeferida</span></label>
        </div>
        <span class="error-msg" id="error-deliberacaoAutoridade"></span>
      </div>

      <!-- 3. Sub-opções (Se Deferida -> Escolhe o Tipo) -->
      <div class="sub-tipo" id="containerSubTipo" style="display:none;">
        <label class="label-bold required-section">Tipo de Deferimento:</label>
        <div class="tipo-controls">
          <!-- Note: name="tipoDesembargo" aqui define o valor final -->
          <label><input type="radio" name="tipoDesembargo" value="TOTAL" id="radioTotal" /> <span>Desembargo Total</span></label>
          <label><input type="radio" name="tipoDesembargo" value="PARCIAL" id="radioParcial" /> <span>Desembargo Parcial</span></label>
        </div>
        <span class="error-msg" id="error-tipoDesembargo"></span>
      </div>

      <!-- 4. Inputs Ocultos para Tipos Especiais (Indeferimento e Desinterdição) -->
      <!-- O usuário não vê, mas o JS marca isso quando a Deliberação for Indeferida -->
      <div style="display:none;">
          <input type="radio" name="tipoDesembargo" value="INDEFERIMENTO" id="radioTipoIndeferimento">
          <input type="radio" name="tipoDesembargo" value="DESINTERDIÇÃO" id="radioTipoDesinterdicao">
      </div>

      <!-- Dados do Desembargo -->
      <div class="desembargo-dados">
        <div class="geo-row">
            <div class="geo-item">
                <label for="dataDesembargo" class="required">Data de desembargo:</label>
                <input id="dataDesembargo" name="dataDesembargo" class="input" type="date"/>
                <span class="error-msg" id="error-dataDesembargo"></span>
            </div>
            
            <div class="geo-item" id="containerAreaDesembargada" style="display:none;">
                <label for="area" class="required" >Área desembargada (ha):</label>
                <input id="area" name="area" class="input" type="text" placeholder="Ex: 0.5" />
                <span class="error-msg" id="error-area"></span>
            </div>
        </div>
      </div>

      <!-- Descrição -->
      <div class="descricao">
        <label for="descricao">Justificativa da deliberação:</label>
        <textarea id="descricao" name="descricao" class="textarea"></textarea>
        <span class="error-msg" id="error-descricao"></span>
      </div>
    </form>

    <!-- Ações -->
    <div class="sv-actions">
      <button type="button" class="btn back" onclick="window.location.href='menuPrincipal.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
      <div class="right-actions">
        <button type="submit" form="desembargoForm" class="btn submit" id="botaoEnviar">
          <i class="fa-solid fa-paper-plane"></i> Enviar
        </button>
      </div>
    </div>
    <div id="mensagem-insercao" class="mensagem"></div>
  </main>

  <div id="toast-container" aria-live="polite"></div>
  <img id="logoPdf" src="assets/logos.png" style="display:none;">

  <!-- scripts de autenticação e disposição do nome do usuário no header -->
  <script src="js/auth.js"></script>
  <script src="js/userHeader.js"></script>

  <!-- Preenche a data do desembargo automaticamente com a data de hoje -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Auth.initAuth({ redirectIfMissing: true});
      document.getElementById('dataDesembargo').value = new Date().toISOString().split('T')[0];
    });
  </script>
  
  <!-- Script de reponsividade e assets -->
  <script src="js/ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/mainCadastroDesembargos.js"></script>
</body>
</html>
